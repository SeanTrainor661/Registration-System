<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Customer Registration</h2>
        <form th:action="@{/registration}" method="post" th:object="${customer}">
            
            <div class="mb-3">
                <label>Title:</label>
                <input type="text" class="form-control" th:field="*{title}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="mb-3">
                <label>First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="mb-3">
                <label>Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="mb-3">
                <label>Email Address:</label>
                <input type="email" class="form-control" th:field="*{emailAddress}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
            </div>

            <div class="mb-3">
                <label>Address Line 1:</label>
                <input type="text" class="form-control" th:field="*{addressLine1}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></span>
            </div>

            <div class="mb-3">
                <label>Address Line 2:</label>
                <input type="text" class="form-control" th:field="*{addressLine2}">
            </div>

            <div class="mb-3">
                <label>City:</label>
                <input type="text" class="form-control" th:field="*{city}">
            </div>

            <div class="mb-3">
                <label>Postcode:</label>
                <input type="text" class="form-control" th:field="*{postcode}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></span>
            </div>

            <div class="mb-3">
                <label>Phone Number:</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
